<ion-header>

  <ion-toolbar class="headerArriba">
    <!-- <ion-buttons slot="end">
      <ion-button (click)="goToConfiguracionUsuario()">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
  <div class="image-container">
    <ion-img src="../../../assets/img/logo-web-3.jpg" alt="maltexco logo" class="image-inside"></ion-img>
  </div>
</ion-header>

<ion-content class="ion-padding">
  <!-- Título de bienvenida con nombre de usuario -->
  <h1 class="welcome-title">Bienvenido, {{ username$ | async }}</h1>

  <!-- Botones de navegación -->
  <div class="buttons-container">
    <ion-button expand="full" size="large" (click)="goToProcesos()">Procesos</ion-button>
    <ion-button expand="full" size="large" (click)="goToInformes()">Informes</ion-button>
    <ion-button expand="full" size="large" (click)="goToEstado()">Estado</ion-button>
  </div>
</ion-content>


<!-- Tabs flotantes -->
<div>
  <ion-tab-bar class="custom-tab-bar">
    <ion-tab-button (click)="logout()" style="color: red;">
      <ion-icon name="arrow-back-circle-outline" style="color:red"></ion-icon>
      <ion-label>Cerrar sesión</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="goHome()">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="goUser()">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Usuario</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</div>
