<ion-header>
  <ion-header>
    <ion-toolbar class="headerArriba">
    </ion-toolbar>
  </ion-header>
  <ion-header>
    <div
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff; /* Fondo blanco */
      padding: 20px;
      margin-top: 0;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
      border-radius: 50%;">
    <img
      src="../../../assets/img/logo-web-3.jpg"
      alt="maltexco logo"
      style="
        width: 130px; /* Tamaño del logo */
        height: auto;
        display: block;" />
  </div>
  </ion-header>
</ion-header>
<ion-content>
  <ion-card-header>
    <ion-card-title style="text-align: center;">Configuración de Usuario</ion-card-title>
  </ion-card-header>
  <ion-list>
    <!-- Mostrar este ítem solo si el usuario es admin -->
    <ion-item *ngIf="isAdmin" (click)="goToGestionUsuarios()">
      <ion-label>Gestionar Usuarios</ion-label>
    </ion-item>

<!-- Contenedor principal del contenido -->

  <div class="cerrar-sesion-container">
    <button class="cerrar-sesion" (click)="logout()">Cerrar sesión</button>
  </div>


  </ion-list>
</ion-content>

<div>
  <ion-tab-bar class="custom-tab-bar">
    <ion-tab-button (click)="goBack()">
      <ion-icon name="arrow-back-circle-outline"></ion-icon>
      <ion-label>Volver</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="goHome()">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="goUser()">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Usuario</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</div>
